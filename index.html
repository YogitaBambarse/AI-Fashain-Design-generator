<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Fashion Design Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #111827;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin-top: 8px;
      color: #cbd5e1;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      margin-bottom: 25px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 22px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .result {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .image-box img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .suggestions ul {
      padding-left: 18px;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #6b7280;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .result {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>AI Fashion Design Generator</h1>
  <p>Generate fashion concepts using AI and explore affordable alternatives</p>
</header>

<div class="container">

  <div class="card">
    <h2>Describe Your Fashion Idea</h2>
    <div class="input-group">
      <input type="text" id="prompt" placeholder="e.g. Floral summer dress with pastel colors">
      <button onclick="generateDesign()">Generate</button>
    </div>
  </div>

  <div class="card">
    <h2>Design Preview & Suggestions</h2>

    <div class="result">
      <div class="image-box">
        <img id="designImage"
             src="https://via.placeholder.com/400x500?text=AI+Generated+Fashion+Design"
             alt="AI Design Preview">
      </div>

      <div class="suggestions">
        <h3>Affordable Alternatives</h3>
        <ul id="productList">
          <li>Enter a prompt to see suggestions</li>
        </ul>
      </div>
    </div>
  </div>

</div>

<footer>
  © 2026 AI Fashion Design Generator | Student Project
</footer>

<script>
  function generateDesign() {
    const prompt = document.getElementById("prompt").value;
    const image = document.getElementById("designImage");
    const list = document.getElementById("productList");

    image.src =
      "https://via.placeholder.com/400x500?text=Design:+"
      + encodeURIComponent(prompt || "AI Fashion");

    list.innerHTML = `
      <li>Similar design on Myntra – ₹999</li>
      <li>Budget option on Amazon – ₹799</li>
      <li>Local store alternative – ₹699</li>
    `;
  }
</script>

</body>
</html>
